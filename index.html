<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="shortcut icon"
        href="https://result.school/logo-result.school.png"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
    />
    <title>Калькулятор by Aqua</title>
    <script src="app.js" defer></script>
    <style>
        .container {
            border: 5px solid rgb(0, 255, 21);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin-top: 20px;
            }
            h1 {
                font-size: 24px;
            }
            #result {
                font-size: 24px;
            }
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container w-50 pt-5">
        <h1>Калькулятор by Aqua</h1>
        <input
            type="number"
            class="form-control mb-2"
            placeholder="Введите 1 число"
            id="input1"
            value=""
        />
        <input
            type="number"
            class="form-control mb-2"
            placeholder="Введите 2 число"
            id="input2"
            value=""
        />
        <div class="d-flex mb-2">
            <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
            <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
            <button class="btn btn-warning flex-grow-1 mx-2" id="umnojenie">*</button>
            <button class="btn btn-primary flex-grow-1 mx-2" id="delenie">/</button>
            <button class="btn btn-danger flex-grow-1 mx-2 p-1" id="buy">Приобрести продукт</button>
        </div>
        <button class="btn btn-outline-info w-100 mb-2" id="submit">
            Вычислить
        </button>
        
        <div class="text-bg-light p-3 text-center">
            <h4>Результат:</h4>
            <p id="result" class="mb-0" style="font-size: 31px">0</p>
        </div>
        <div class="d-flex mb-2 p-2">
            <button class="btn btn-success flex-grow-2 mx-3 p-1 mb-3" id="vk">ВКонтакте Разработчика</button>
            <button class="btn btn-success flex-grow-2 mx-3 p-2 mb-3" id="tg">Telegram Разработчика</button>
        </div>
    </div>
</body>
</html>
